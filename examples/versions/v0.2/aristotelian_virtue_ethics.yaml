framework:
  name: Aristotelian_Virtue_Ethics
  description: A character-based ethics focused on cultivating virtues that lead to eudaimonia â€” a flourishing life.

  moral_orientation:
    primary: development
    secondary:
      - "eudaimonia"
      - "character excellence"
      - "practical wisdom"

  inputs:
    core:
      moral_subjects: ["person capable of practical wisdom"]
      moral_patients: ["persons in social context"]
      values: ["virtue", "harmony", "self-realization"]
      embeddedness: "deep (polis, tradition)"
      social_meaning: "ethics as cultivation of internal character over life"

    agent:
      profile: citizen_in_polis
      resources:
        computation: medium
        cognition: moderate
        empathy: basic
      motivation: pursue inner excellence
      privilege_profile: "free participant in public life"
      conflict_tolerance: "high (situated judgment)"
      virtues:
        - "temperance"
        - "courage"
        - "justice"
        - "wisdom"

    context:
      knowledge: practical
      timeframe: long_term
      scope: individual_plus_social
      resources: medium
      systemic_pressure: "cultural, educational, familial"

    expected_properties:
      normativity: recommended
      output_format: cultivated_dispositions
      transparency: full
      reflective_equilibrium: true

  output:
    rule_format: "Live in accordance with virtues cultivated through habituation and phronesis."
    normativity: recommended
    resource_cost: moderate

    evaluation:
      goal_achievement: high if supported by social environment
      tradeoffs:
        - "lacks precise guidance"
      risks:
        - "cultural relativism"
      conflicts:
        - "deontology"
        - "crisis-time utilitarianism"

  metadata:
    version: "0.2"
    evolves: true
    experimental_features:
      - embeddedness
